<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Account</title>
  <link rel="stylesheet" href="common.blocks/style.css">
</head>
<body>

  <main class="account-create">
    <div class="account-create-wrapper">
      <form action="profile.html" method="GET" name="account-create-form" onsubmit="return accountCreate()">

        <h1 class="account-create__title">Create An Account</h1>

        <div class="account-create__input-fields">
          <div class="account-create__username">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <div id="username-error" class="error"></div>
          </div>

          <div class="account-create__password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div id="password-error" class="error"></div>
          </div>

          <div class="account-create__password-confirm">
            <label for="password-confirm">Password (confirm)</label>
            <input type="password" id="password-confirm" name="password-confirm">
            <div id="password-confirm-error" class="error"></div>
          </div>

          <div class="account-create__email">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email">
            <div id="email-error" class="error"></div>
          </div>
        </div>

        <div class="account-create__input-pref-lodging">
          <div class="account-create__check-pref-lodging">
            <label class="check-pref-lodging__title">Preferred Lodgings</label>

            <div>
              <input type="checkbox" id="fire-cabins" value="Fire Cabins">
              <label for="fire-cabins">Fire Cabins</label>
            </div>

            <div>
              <input type="checkbox" id="horseshoe-cabins" value="Horseshoe Cabins">
              <label for="horseshoe-cabins">Horseshoe Cabins</label>
            </div>

            <div>
              <input type="checkbox" id="spruce-cabins" value="Spruce Cabins">
              <label for="spruce-cabins">Spruce Cabins</label>
            </div>

            <div>
              <input type="checkbox" id="ursa-major-cabins" value="Ursa Major Cabins">
              <label for="ursa-major-cabins">Ursa Major Cabins</label>
            </div>

            <div>
              <input type="checkbox" id="bear-meadow-campground" value="Bear Meadow Campground">
              <label for="bear-meadow-campground">Bear Meadow Campground</label>
            </div>

            <div>
              <input type="checkbox" id="lakeside-campground" value="Lakeside Campground">
              <label for="lakeside-campground">Lakeside Campground</label>
            </div>

            <div>
              <input type="checkbox" id="leadfoot-campground" value="Leadfoot Campground">
              <label for="leadfoot-campground">Leadfoot Campground</label>
            </div>

            <div>
              <input type="checkbox" id="talus-campground" value="Talus Campground">
              <label for="talus-campground">Talus Campground</label>
            </div>

          </div>
        </div>

        <div class="account-create__submit">
          <input type="submit" value="Create Account">
        </div>
      </form>
    </div>
  </main>
  
  <script src="common.blocks/index.js"></script>
</body>
</html>
