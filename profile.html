<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="common.blocks/style.css">
</head>
<body>
  <main class="account-profile">
    <div class="account-profile-inner">
      <h1 class="account-profile__title">Profile</h1>
      <div class="account-profile__content">
        <div class="account-profile__username" id="username-profile">
          <div class="account-profile__username-title title">Username</div>
        </div>
        <div class="account-profile__email" id="email-profile">
          <div class="account-profile__email-title title">Email address</div>
        </div>
        <div class="account-profile__pref-lodging" id="pref-lodging-profile">
          <div class="account-profile__pref-lodging-title title">Preferred Lodgings</div>
        </div>
      </div>
    </div>
  </main>

  <script src="common.blocks/account-profile/account-profile.js"></script>
</body>
</html>
